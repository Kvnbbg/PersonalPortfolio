<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection | Kevin Marville – Portfolio</title>

  <!-- Redirection après 5 s -->
  <meta http-equiv="refresh" content="5;url=https://kvnbbg-creations.io/">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9'
          }
        }
      }
    }
  </script>
  <style>
    /* Animation pour le fade-in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Animation pour la barre de progression */
    @keyframes progress {
      from { width: 0; }
      to { width: 100%; }
    }
    .progress-bar {
      animation: progress 5s linear forwards;
    }

    /* Animation de pulsation pour le loader */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
    }
    .pulse {
      animation: pulse 1.5s infinite ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-between bg-gradient-to-br from-primary/10 to-white text-gray-800">

  <main class="text-center px-6 pt-12">
    <!-- Loader pulsant -->
    <div class="mb-6">
      <div class="w-12 h-12 mx-auto rounded-full bg-primary/30 pulse"></div>
    </div>

    <h1 class="text-4xl font-bold mb-4 opacity-0 animate-fadeIn" style="animation-delay: 0.2s;">
      Bienvenue !
    </h1>
    <p class="text-lg mb-8 opacity-0 animate-fadeIn" style="animation-delay: 0.4s;">
      Vous serez automatiquement redirigé vers la version en ligne du portfolio dans quelques secondes…
    </p>

    <!-- Barre de progression -->
    <div class="w-64 h-2 bg-gray-200 rounded-full mx-auto mb-8 overflow-hidden">
      <div class="h-full bg-primary progress-bar"></div>
    </div>

    <!-- Boutons -->
    <div class="flex flex-wrap justify-center gap-4">
      <a href="https://kvnbbg.github.io/PersonalPortfolio/home"
         class="px-6 py-3 rounded-lg bg-primary text-white hover:bg-primary/90 transition opacity-0 animate-fadeIn"
         style="animation-delay: 0.6s;">
        Home
      </a>

      <a href="https://kvnbbg.github.io/PersonalPortfolio/"
         class="px-6 py-3 rounded-lg border border-primary text-primary hover:bg-primary hover:text-white transition opacity-0 animate-fadeIn"
         style="animation-delay: 0.8s;">
        Chatbot
      </a>

      <a href="https://github.com/Kvnbbg/PersonalPortfolio"
         class="px-6 py-3 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition opacity-0 animate-fadeIn"
         style="animation-delay: 1s;">
        Code source
      </a>
    </div>

    <!-- Compte à rebours -->
    <p id="countdown" class="mt-6 text-sm text-gray-600 opacity-0 animate-fadeIn" style="animation-delay: 1.2s;"></p>
  </main>
  
  

  <!-- Common Footer -->
  <footer class="w-full bg-gray-900 text-white py-6 mt-8">
    <div class="container mx-auto px-6 text-center">
      <div class="flex flex-col md:flex-row justify-between items-center gap-6 opacity-0 animate-fadeIn" style="animation-delay: 1.4s;">
           <!-- Copyright -->
<p class="text-sm">
  &copy; <span id="copyrightYear">2025</span> Kevin Marville. Tous droits réservés.
</p>

<script>
  // Met à jour l’année automatiquement si JS est disponible
  (function () {
    const currentYear = new Date().getFullYear();
    const yearNode    = document.getElementById('copyrightYear');
    if (yearNode && +yearNode.textContent !== currentYear) {
      yearNode.textContent = currentYear;
    }
  })();
</script>

        <!-- Social Links -->
        <div class="flex gap-4">
          <a href="https://github.com/Kvnbbg" class="hover:text-primary transition" aria-label="GitHub">

          </a>

          </a>
          <a href="mailto:contact@kvnbbg-creations.io" class="hover:text-primary transition" aria-label="Email">

          </a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Compte à rebours visuel
    let remain = 5;
    const out = document.getElementById('countdown');
    const timer = setInterval(() => {
      remain--;
      out.textContent = `Rafraîchissement dans ${remain} s…`;
      if (remain <= 0) clearInterval(timer);
    }, 1000);
    out.textContent = `Rafraîchissement dans ${remain} s…`;
  </script>
</body>
</html>
